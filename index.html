<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://pro.fontawesome.com/releases/v5.15.2/css/all.css"
        />
        <title>Document</title>
        <style>
            body {
    height: 100vh;
    overflow: hidden;
}

#form {
    width: 500px;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    transition: top 0.5s;
}
        </style>
</head>
<body class="align-items-center bg-dark d-flex justify-content-center">
    <button class="btn btn-primary">
        <i class="fal fa-sign-in"></i>
        <span>Авторизация</span>
    </button>
    <div
    class="d-flex flex-column bg-warning rounded-3 position-absolute p-3"
    id="form"
>
    <label class="form-label">
        <span>Введите логин:</span>
        <input
            type="email"
            class="form-control"
            id="emailValue"
            placeholder="name@example.com"
        />
    </label>
    <nav class="d-flex justify-content-between">
        <button class="btn btn-dark" id="loginBtn">
            <i class="fad fa-door-closed"></i>
            <span>Вход</span>
        </button>
        <button class="btn btn-danger" id="btnClose">
            <i class="fas fa-sign-in"></i>
            <span>Назад</span>
        </button>
    </nav>
</div>
</body>
<script>
    let form = document.getElementById("form")
    let btnEnter = document.getElementById("btnEnter")

    btnEnter.addEventListener("click", openForm);
    btnClose.addEventListener("click", closeForm);

    function openForm() {
        form.style.top = "50%"
    }

    function closeForm() {
        form.style.top = "-50"
    }
</script>
</html>
